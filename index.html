<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="image-slider">
            <img src="images/bo6.png" alt="Image 1" class="active">
            <img src="images/botw-featured.jpg" alt="Image 2">
            <img src="images/sparking.jpg" alt="Image 3">
            <img src="images/metaphor.jpg" alt="Image 4">
            <img src="images/league.png" alt="Image 5">
        </div>
        <div class="login-container">
            <form class="login-form">
                <h2>Login to GameLogs</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn login-btn">Login</button>
                <button type="button" class="btn google-btn">
                    <img src="images/google.png" alt="Google"> Login with Google
                </button>
                <div class="forgot-password">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="signup-link">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="cycling.js"></script>
</body>
</html>
